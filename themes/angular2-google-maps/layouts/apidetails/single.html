{{ partial "header.html" . }}

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <article>
          <h1>{{ .Title }}</h1>
          
          <div class="card">
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">Description</span>
              <p>{{ .Description }}</p>
            </div>
          </div>
          
          <div class="card">
            <div class="card-content">
              <span class="card-title grey-text text-darken-4"><i class="material-icons">call_made</i> CSS Selector</span>
              <p><code>{{ .Params.selector }}</code></p>
            </div>
          </div>
          
          
          
          {{ .Content }}
          
        </article>
      </div>
    </div>
  </div>
 </div>
  
  {{ partial "footer.html" . }}
